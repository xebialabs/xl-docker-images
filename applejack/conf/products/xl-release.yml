name: xl-release
dockerfiles:
  default: 'debian-slim'
  os:
    rhel: rhel/Dockerfile.j2
    debian-slim: debian-slim/Dockerfile.j2
    centos: centos/Dockerfile.j2
repositories:
  nexus: 'https://nexus.xebialabs.com/nexus/service/local/repositories/{repo}/content/com/xebialabs/xlrelease/xl-release/{version}/{product}-{version}-server.zip'
  dist: 'https://dist.xebialabs.com/customer/xl-release/product/{version}/{product}-{version}-server.zip'
resources:
  dirs:
  - all
  - common
  - xl-deploy
context:
  product: xl-release
  product_name: XL Release
  product_description: Automate, orchestrate and get visibility into your release pipelines â€” at enterprise scale
  product_conf: xl-release-server
  port: 5516
  volumes:
    - "${APP_ROOT}/bootstrap"
    - "${APP_HOME}/archive"
    - "${APP_HOME}/conf"
    - "${APP_HOME}/hotfix"
    - "${APP_HOME}/ext"
    - "${APP_HOME}/plugins"
    - "${APP_HOME}/repository"
  environment:
  - key: XL_CLUSTER_MODE
    value: default
  - key: XL_REPO_DB_URL
    value: "jdbc:h2:file:${APP_HOME}/repository/xl-release"
  - key: XL_REPO_DB_USERNAME
    value: sa
  - key: XL_REPO_DB_PASSWORD
    value: 123
  - key: XL_METRICS_ENABLED
    value: false
  - key: XL_CLUSTER_MODE
    value: default
  - key: SERVER_URL
    value: "http://localhost:5516/"
  wrapper_conf: xlr-wrapper-linux.conf
